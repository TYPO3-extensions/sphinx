<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:sphinx="http://typo3.org/ns/Causal/Sphinx/ViewHelpers"
      data-namespace-typo3-fluid="true">

<tr id="{extension.extensionKey}">
    <td class="title">
        <img src="../{extension.icon}" title="{extension.title}" alt="{extension.title}" width="24" />
        {extension.title}
    </td>
    <td>{extension.description}</td>
    <td class="actions">
        <sphinx:link.action action="{action}" arguments="{extensionKey: extension.extensionKey}" icon="{icon}"
                            checks="{isWritable: 'EXT:{extension.extensionKey}'}">
            <f:translate key="dashboard.action.{action}"/>
        </sphinx:link.action>
    </td>
</tr>

</html>
