<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:sphinx="http://typo3.org/ns/Causal/Sphinx/ViewHelpers"
      data-namespace-typo3-fluid="true">

<tr id="{project.documentationKey}">
    <td>{project.group}</td>
    <td class="title">
        <f:image src="EXT:sphinx/Resources/Public/Images/default_icon.png" alt="{project.name}" width="24" />
        <f:link.action action="index" arguments="{reference: project.reference, layout: layout}" target="_parent">
            {project.name}
        </f:link.action>
    </td>
    <td>{project.description}</td>
    <td class="actions">
        <sphinx:link.action action="javascript:CausalSphinxDashboard.editCustomProject('{project.documentationKey}')"
                            icon="actions-document-open">
            <f:translate key="dashboard.action.editCustomProject"/>
        </sphinx:link.action>
        <sphinx:link.action action="javascript:CausalSphinxDashboard.removeCustomProject('{project.documentationKey}')"
                            icon="actions-edit-delete">
            <f:translate key="dashboard.action.removeCustomProject"/>
        </sphinx:link.action>
    </td>
</tr>

</html>
