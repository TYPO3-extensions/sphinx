<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<p>
    <f:translate key="dashboard.tabs.custom.title"/>
</p>
<table id="tx-sphinx-custom-list" class="tx-sphinx-extension-list">
    <thead>
    <tr>
        <th>
            <f:translate key="project.group"/>
        </th>
        <th>
            <f:translate key="project.name"/>
        </th>
        <th>
            <f:translate key="project.description"/>
        </th>
        <th>
            <f:translate key="dashboard.action"/>
        </th>
    </tr>
    </thead>
    <tbody>
    <f:for each="{customProjects}" as="project">
        <f:render partial="Documentation/Table/ProjectRow" arguments="{project: project, layout: layout}"/>
    </f:for>
    </tbody>
</table>

</html>
