{namespace sphinx=Causal\Sphinx\ViewHelpers}
<tr id="{extension.extensionKey}" >
	<td class="title">
		<img src="../{extension.icon}" title="{extension.title}" alt="{extension.title}" />
		{extension.title}
	</td>
	<td>{extension.description}</td>
	<td class="actions">
		<sphinx:link.action action="{action}" arguments="{extensionKey: extension.extensionKey}">
			<f:translate key="kickstart.action.{action}" />
		</sphinx:link.action>
	</td>
</tr>
