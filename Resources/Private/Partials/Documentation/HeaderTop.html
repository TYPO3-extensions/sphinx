<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:sphinx="http://typo3.org/ns/Causal/Sphinx/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:form action="index" id="tx-sphinx-form-render" class="form-inline">
    <div class="form-group">
        <label for="reference"><f:translate key="showDocumentation" /></label>
        <sphinx:form.select id="reference" name="reference" groupOptions="1"
                        prependOptionLabel="{f:translate(key:'openDashboard')}" options="{references}"
                        value="{currentReference}" onchange="this.form.submit();" class="form-control" />
    </div>
    <div class="form-group">
        <label for="layout"><f:translate key="documentationFormat" /></label>
        <sphinx:form.select id="layout" name="layout" options="{layouts}" value="{currentLayout}"
                        onchange="this.form.submit();" class="form-control" />
    </div>
    <f:form.submit value="{f:translate(key:'loadDocumentation')}" class="btn btn-default"/>

    <div class="right">
        <f:form.submit name="force" value="{f:translate(key:'toolbar.renderAgain')}" class="btn btn-primary"/>
    </div>
</f:form>

</html>
