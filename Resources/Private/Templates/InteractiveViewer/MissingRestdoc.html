<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/main.css')}"/>
</head>
<body>

<div class="center">
    <f:image src="EXT:sphinx/Resources/Public/Images/warning.png" alt=""/>

    <h1>Oops, extension reST Documentation Viewer (restdoc) is not loaded!</h1>

    <h2>Please install/load it from <a href="#" onclick="jumpToExtensionManager();return false" target="_top">Extension
        Manager</a></h2>
</div>

<script type="text/javascript">
    var extensionManagerUri = '<f:format.raw>{extensionManagerUri}</f:format.raw>';
    function jumpToExtensionManager() {
        top.TYPO3.Backend.ContentContainer.setUrl(extensionManagerUri);
    }
</script>

</body>
</html>
