				</div>
			</f:if>
			<f:format.raw>{documentation.masterTableOfContents}</f:format.raw>
		</div>

				<div class="hnav-related">

							<a href="../../Index.html" title="{extension.title} {extension.release}">Docstart</a>
						</li>
						<li>
							<f:link.action action="edit" controller="RestEditor" arguments="{extension: extension.extensionKey, document: document}">Edit Source</f:link.action>
						</li>
						<li>
							<a href="{documentation.generalIndex.url}" title="{documentation.generalIndex.url}" accesskey="I">index</a>
						</li>
						<f:if condition="{documentation.nextDocument}">

								<a href="{documentation.previousDocument.url}" title="{documentation.previousDocument.title}" accesskey="P">Previous</a>

						</f:if>

						</li>

							</li>
						</f:if>

				</div>
			</div>

			<div class="hnav-related-container">
				<div class="hnav-related">
					<ul>
						<li>
							<a href="../../Index.html" title="{extension.title} {extension.release}">Docstart</a>
						</li>
						<li>
							<f:link.action action="edit" controller="RestEditor" arguments="{extension: extension.extensionKey, document: document}">Edit Source</f:link.action>

						<li>
							<a href="{documentation.generalIndex.url}" title="{documentation.generalIndex.url}">index</a>
						</li>
						<f:if condition="{documentation.nextDocument}">
							<li>
								<a href="{documentation.previousDocument.url}" title="{documentation.previousDocument.title}">Previous</a>
							</li>

							<a href="../Index.html" title="News: Versatile news system">Up</a>

						<f:if condition="{documentation.nextDocument}">
