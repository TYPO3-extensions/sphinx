<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:sphinx="http://typo3.org/ns/Causal/Sphinx/ViewHelpers"
      data-namespace-typo3-fluid="true">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/jquery.clearable.css')}"/>
    <link rel="stylesheet" type="text/css"
          href="{f:uri.resource(path:'Css/jquery-ui-1.12.1.custom.min.css')}"/>
    <link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/main.css')}"/>

    <script type="text/javascript" src="{sphinx:uri.sphinxResource(path:'t3SphinxThemeRtd/build/lib/t3SphinxThemeRtd/static/jquery.min.js')}"></script>
    <script type="text/javascript" src="{f:uri.resource(path:'JavaScript/jquery.dataTables-1.9.4.min.js')}"></script>
    <script type="text/javascript" src="{f:uri.resource(path:'JavaScript/jquery.clearable.min.js')}"></script>
    <script type="text/javascript" src="{f:uri.resource(path:'JavaScript/jquery.form.min.js')}"></script>
    <script type="text/javascript" src="{f:uri.resource(path:'JavaScript/jquery-ui-1.12.1.custom.min.js')}"></script>
    <script type="text/javascript" src="{f:uri.resource(path:'JavaScript/dashboard.js')}"></script>
    <script type="text/javascript">
        // Initialize the dashboard's actions
        CausalSphinxDashboard.actions.addCustomProject = "{f:uri.action(controller:'Ajax', action:'addCustomProject') -> f:format.raw()}";
        CausalSphinxDashboard.actions.editCustomProject = "{f:uri.action(controller:'Ajax', action:'editCustomProject',arguments:{documentationKey:'DOCUMENTATION_KEY'}) -> f:format.raw()}";
        CausalSphinxDashboard.actions.removeCustomProject = "{f:uri.action(controller:'Ajax', action:'removeCustomProject',arguments:{documentationKey:'DOCUMENTATION_KEY'}) -> f:format.raw()}";
    </script>
</head>
<body class="margin">

<f:flashMessages />

<h1>
    <f:translate key="dashboard.title"/>
</h1>

<div id="tabs">
    <ul>
        <li><a href="#tabs-custom" title="{f:translate(key:'dashboard.tabs.custom.title')}">
            <f:translate key="dashboard.tabs.custom.label"/>
        </a></li>
        <f:if condition="{extensionsEmpty}">
            <li><a href="#tabs-kickstart-extension" title="{f:translate(key:'dashboard.tabs.kickstart.title')}">
                <f:translate key="dashboard.tabs.kickstart.label"/>
            </a></li>
        </f:if>
        <f:if condition="{extensionsOpenOffice}">
            <li><a href="#tabs-convert-extension" title="{f:translate(key:'dashboard.tabs.convert.title')}">
                <f:translate key="dashboard.tabs.convert.label"/>
            </a></li>
        </f:if>
    </ul>
    <div id="tabs-custom">
        <div class="dataTables_addCustomProject">
            <button>
                <f:translate key="dashboard.action.addCustomProject"/>
            </button>
        </div>
        <f:render partial="Documentation/TabCustom" arguments="{_all}"/>
    </div>
    <f:if condition="{extensionsEmpty}">
        <div id="tabs-kickstart-extension">
            <f:render partial="Documentation/TabKickstartExtension" arguments="{_all}"/>
        </div>
    </f:if>
    <f:if condition="{extensionsOpenOffice}">
        <div id="tabs-convert-extension">
            <f:render partial="Documentation/TabConvertExtension" arguments="{_all}"/>
        </div>
    </f:if>
</div>

<script type="text/javascript">
    <sphinx:includeMessages keyPrefix="dashboard.message." jsDictionnary="CausalSphinxDashboard.messages"/>
</script>

</body>
</html>
