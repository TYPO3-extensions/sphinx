<div title="{f:translate(key:'dashboard.action.addCustomProject')}">
	<div class="ui-state-error"></div>
	<form>
		<fieldset>
			<label for="group"><f:translate key="project.group" /></label>
			<input type="text" name="group" id="group" class="text ui-widget-content ui-corner-all">

			<label for="name"><f:translate key="project.name" /></label>
			<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">

			<label for="description"><f:translate key="project.description" /></label>
			<textarea name="description" id="description" class="text ui-widget-content ui-corner-all"></textarea>

			<label for="documentationKey"><f:translate key="project.documentationKey" /></label>
			<input type="text" name="documentationKey" id="documentationKey" class="text ui-widget-content ui-corner-all">

			<label for="directory"><f:translate key="project.directory" /></label>
			<input type="text" name="directory" id="directory" class="text ui-widget-content ui-corner-all">
		</fieldset>
	</form>
</div>
