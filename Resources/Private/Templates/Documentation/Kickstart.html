{namespace sphinx=Causal\Sphinx\ViewHelpers}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<f:if condition="{oldTYPO3}">
		<f:then>
			<link rel="stylesheet" type="text/css" href="sysext/t3skin/stylesheets/structure/element_message.css" />
			<link rel="stylesheet" type="text/css" href="sysext/t3skin/stylesheets/visual/element_message.css" />
			<link rel="stylesheet" type="text/css" href="sysext/t3skin/stylesheets/visual/fonts.css" />
		</f:then>
		<f:else>
			<link rel="stylesheet" type="text/css" href="sysext/t3skin/Resources/Public/Css/structure/element_message.css" />
			<link rel="stylesheet" type="text/css" href="sysext/t3skin/Resources/Public/Css/visual/element_message.css" />
			<link rel="stylesheet" type="text/css" href="sysext/t3skin/Resources/Public/Css/visual/fonts.css" />
		</f:else>
	</f:if>
	<link rel="stylesheet" type="text/css" href="sysext/t3skin/stylesheets/sprites/t3skin.css" />
	<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/jquery.clearable.css')}" />
	<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/main.css')}" />

	<sphinx:includeJs.jQuery version="1.8"/>
	<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/jquery.dataTables-1.9.4.min.js')}"></script>
	<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/jquery.tools.min.js')}"></script>
	<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/jquery.clearable.min.js')}"></script>
	<script type="text/javascript" src="{f:uri.resource(path:'JavaScript/main.js')}"></script>
</head>
<body class="margin">

<f:flashMessages renderMode="div" />

<h1><f:translate key="kickstart.title" /></h1>

<table id="tx-sphinx-kickstart-list" class="tx-sphinx-extension-list">
	<thead>
		<tr>
			<th><f:translate key="tx_sphinx_domain_model_extension.title" /></th>
			<th><f:translate key="tx_sphinx_domain_model_extension.description" /></th>
			<th><f:translate key="kickstart.action" /></th>
		</tr>
	</thead>
	<tbody>
		<f:for each="{extensionsEmpty}" as="extension">
			<f:render partial="Documentation/ExtensionRow" arguments="{extension: extension, action: 'createExtensionProject'}"/>
		</f:for>
		<f:for each="{extensionsOpenOffice}" as="extension">
			<f:render partial="Documentation/ExtensionRow" arguments="{extension: extension, action: 'convert'}"/>
		</f:for>
		<f:for each="{projects}" as="project">
			<f:render partial="Documentation/ProjectRow" arguments="{project: project}"/>
		</f:for>
	</tbody>
</table>

</body>
</html>
