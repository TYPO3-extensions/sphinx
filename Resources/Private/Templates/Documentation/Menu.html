{namespace s=Causal\Sphinx\ViewHelpers}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/Documentation.css')}" />
</head>
<body>

<s:form action="render" id="tx-sphinx-form-render" target="tx-sphinx-documentation-content">
	<label for="extension">
		<f:translate key="showExtensionDocumentation">Show documentation of extension:</f:translate>
	</label>
	<s:form.select id="extension" name="extension" groupOptions="1" prependOptionLabel="" options="{extensions}" value="{currentExtension}" onchange="this.form.submit();" />

	<label for="layout">
		<f:translate key="documentationFormat">Layout:</f:translate>
	</label>
	<s:form.select id="layout" name="layout" options="{layouts}" value="{currentLayout}" onchange="this.form.submit();" />

	<f:form.submit value="{f:translate(key:'loadDocumentation')}" />

	<div class="right">
		<f:form.checkbox id="force" name="force" value="1" />
		<label for="force"><f:translate key="alwaysRender">Always render documentation</f:translate></label>
	</div>
</s:form>

<script type="text/javascript">
if ("{currentExtension}" != "") {
	document.getElementById("tx-sphinx-form-render").submit();
}
</script>

</body>
</html>
